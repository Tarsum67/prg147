<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Saved Events — Work Day Schedule</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="wrap">
        <h1>Saved Events</h1>
        <p id="today" class="subhead" aria-live="polite">Loading date…</p>
        <div class="page-actions">
          <a class="btn-link" href="index.html">← Back to Scheduler</a>
          <button id="clearAll" class="btn-link" type="button">
            🗑️ Clear All
          </button>
        </div>
      </div>
    </header>

    <main class="wrap">
      <section
        id="savedContainer"
        class="schedule saved-rows"
        aria-label="Saved events"
      ></section>
      <p id="emptyState" class="empty" hidden>No saved events yet.</p>
    </main>

    <footer class="app-footer">
      <div class="wrap">
        <small
          > <span id="year"></span> Travis Routhier -  Work Day
          Schedule</small
        >
      </div>
    </footer>

    <script src="js/saved.js" defer></script>
  </body>
</html>
